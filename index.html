<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PiggyVest | Dashboard</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="bodycontainer">
    <a href="https://www.piggyvest.com"><img src="images/piggyvest-logo.0b78a8fa.svg" alt="piggyvest-logo Logo" style="margin-bottom: 3rem; "></a>
    <div class="formbody">
      <header class="header">
        <h1>
          Create a Secure Account
        </h1>
        <p>
          Welcome to the future of Savings &amp; Investments
        </p>
      </header>
      <form class="formmain">
        <div class="formelement">
          <label class="formlabel" for="fullname">Full Name</label
          ><input
            class="forminput"
            name="fullname"
            type="text"
            id="fullname"
            placeholder="Full Name"
          />
        </div>
        <div class="formelement">
          <label class="formlabel" for="email">Email Address</label
          ><input
            class="forminput"
            name="email"
            type="email"
            id="email"
            placeholder="Email Address"
          />
        </div>
        <div class="formelement">
          <label class="formlabel" for="phone">Phone Number</label
          ><input
            class="forminput"
            name="phone"
            type="tel"
            id="phone"
            placeholder="Phone Number"
          />
        </div>
        <div class="formelement">
          <label class="formlabel" for="password">Password</label
          ><input
            class="forminput"
            name="password"
            type="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="formelement">
          <label class="formlabel" for="promocode">Referrer Phone or Promo Code (Optional)</label
          ><input
            class="forminput"
            name="promocode"
            type="text"
            id="promocode"
            placeholder="Referrer Phone Or Code"
          />
        </div>
        <div class="formelement">
          <label class = "formlabel">How Did You Hear About?(Optional)</label>
          <select class="forminput">
              <option>Click To Start</option>
              <option>Facebook</option>
              <option>Twitter</option>
              <option>Instagram</option>
              <option>Friend/Family/Coworker Referral</option>
              <option>Google Search</option>
              <option>Google Playstore</option>
              <option>Online Blog</option>
              <option>Local Newspaper</option>
              <option>At an Event</option>
              <option>Others</option>
          </select>
      </div>
        <div class="buttondiv">
          <button class="button" type="submit">
            Create Account
          </button>
        </div>
      </form>
    </div>
    <a class="loginlink" href="https://dashboard.piggyvest.com/login">Already have an account? Log In</a>
    </div>
  </body>
</html>
